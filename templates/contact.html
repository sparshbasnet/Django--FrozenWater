{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}


{% block body %}
<div class= "container-fluid px-0">
    <img src="/static/image/contact.jpeg" class="d-block w-100" alt="...">
</div>
<div class= "container my-4 py-4">
    <h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group py-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="form-group py-2">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group py-2">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone no.">
      </div>
    <div class="form-group py-2">
      <label for="Desc">Tell me what you want to contact me for...</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary my-2" type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
